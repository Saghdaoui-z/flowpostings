<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPostings - Automatisation Réseaux Sociaux</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">FlowPostings</h1>
        <p class="text-gray-600 mb-6">Gagnez du temps et boostez votre présence en ligne avec notre outil d'automatisation.</p>

        <form action="https://formspree.io/f/xanqjlnk" method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="Votre nom" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
            <input type="email" name="email" placeholder="Votre email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Rejoindre la Liste d'Attente</button>
        </form>

        <p class="text-gray-500 text-sm mt-4">Aucune carte bancaire requise.</p>
    </div>
</body>
</html>
